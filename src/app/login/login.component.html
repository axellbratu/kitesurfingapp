<div fxLayout="grid" fxLayoutAlign="center center" style="height: 100vh; width: 100vh">
<mat-card class="mat-elevation-z4">
  <mat-card-title class="Fancytext">
    Kite
  </mat-card-title>
  <mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <input type="text" placeholder="Username" formControlName="username" required />
  <input type="password" placeholder="Password" formControlName="password" required />
  <div *ngIf="notLogged">
    <p style="color:red;">User not found. Please try again</p>
  </div>
  <button mat-stroked-button type="submit" label="Login" value="Login">Login</button>
</form>
</mat-card-content>
</mat-card>
</div>
